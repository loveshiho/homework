<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合案例 - 注册页面</title>
</head>
<body>
    <h1>青春不常在，抓紧谈恋爱</h1>
    <table width = "500">
    <!-- 第一行 -->
    <tr>
        <td>性别：</td>
        <td>
            <input type = "radio" name = "sex" id = "nan"> 
            <label for="nan"> 男</label>
            <input type = "radio" name = "sex" id = "nv">
            <label for="nv"> 女</label>
        </td>
    </tr>
    <!-- 第二行 -->
    <tr>
        <td>生日：</td>
        <td>
            <select>
                <option selected>--请选择年份--</option>
                <option>2001</option>
                <option>2002</option>
                <option>2003</option>
                <option>2004</option>
                <option>2005</option>
                <option>2006</option>
                <option>2007</option>
                <option>2008</option>
                <option>2009</option>
            </select>
            <select>
                <option selected>--请选择月份--</option>
                <option>01</option>
                <option>02</option>
                <option>03</option>
                <option>04</option>
                <option>05</option>
                <option>06</option>
                <option>07</option>
                <option>08</option>
                <option>09</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
            </select>
            <select>
                <option selected>--请选择日期--</option>
                <option>01</option>
                <option>02</option>
                <option>03</option>
                <option>04</option>
                <option>05</option>
                <option>06</option>
                <option>07</option>
                <option>08</option>
                <option>09</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
                <option>15</option>
                <option>16</option>
                <option>17</option>
                <option>18</option>
                <option>19</option>
                <option>20</option>
                <option>21</option>
                <option>22</option>
                <option>23</option>
                <option>24</option>
                <option>25</option>
                <option>26</option>
                <option>27</option>
                <option>28</option>
                <option>29</option>
                <option>30</option>
                <option>31</option>
            </select>
        </td>
        <td>
            
        </td>

    </tr>
    <!-- 第三行 -->
    <tr>
       <td><label for="dizhi">所在地区:</label></td> 
       <td><input type = "text" name = "address" id = "dizhi"></td> 
    </tr>
    <!-- 第四行 -->
    <tr>
        <td>婚姻状况：</td>
        <td>
            <input type = "radio" name = "marriage" id = "weihun"> 
            <label for="weihun"> 未婚</label>
            <input type = "radio" name = "marriage" id = "yihun">
            <label for="yihun"> 已婚</label>
            <input type = "radio" name = "marriage" id = "lihun">
            <label for="lihun"> 离婚</label>
        </td>
    </tr>
    <!-- 第五行 -->
    <tr>
        <td><label for="xueli">学历:</label></td> 
        <td><input type = "text" name = "level" id = "xueli"></td> 
     </tr>
    <!-- 第六行 -->
    <tr>
        <td>喜欢的类型：</td>
        <td>
            <input type="checkbox" name="interest" id="fumei"> 
            <label for="fumei"> 抚媚的</label>
            <input type="checkbox" name="interest" id="keai"> 
            <label for="keai"> 可爱的</label>
            <input type="checkbox" name="interest" id="xianrou"> 
            <label for="xianrou"> 小鲜肉</label>
            <input type="checkbox" name="interest" id="lao"> 
            <label for="lao"> 老腊肉</label>
            <input type="checkbox" name="interest" id="shuaiqi"> 
            <label for="shuaiqi"> 帅气的</label>
        </td>
    </tr>
    <!-- 第七行 -->
    <tr>
        <td>自我介绍：</td>
        <td><textarea rows="4" cols="50"></textarea></td>
    </tr>
    <!-- 第八行 -->
    <tr>
        <td></td>
        <td>
            <input type="submit" value="免费注册">
            <input type="reset" value="重置信息">
        </td>
    </tr>
    <!-- 第九行 -->
    <tr>
        <td></td>
        <td>
            <input type="checkbox" name="tiaokuan" id="tiaokuan"> 
            <label for="tiaokuan"> 我同意注册条款和会员加入标准</label>
        </td>

    </tr>
    <!-- 第十行 -->
    <tr>
        <td></td>
        <td><a href="https://www.baidu.com" target="_blank">我是会员，立即登陆</a></td>
    </tr>
    <!-- 第十一行 -->
    <tr>
        <td></td>
        <td><h2>我承诺</h2></td>
    </tr>
    <!-- 第十二行 -->
    <tr>
        <td></td>
        <td>
            <ul>
                <li>年满9岁、单身</li>
                <li>抱着严肃的态度</li>
                <li>真诚寻找另一半</li>
            </ul>
        </td>
    </tr>
    </table>
</body>
</html>
